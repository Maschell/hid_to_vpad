sudo: required
branches:
  only:
   - wups
services:
- docker
addons:
  apt:
    packages:
    - p7zip-full
before_script:
- git clone https://github.com/Maschell/controller_patcher_configs.git
- docker build . -t hidtovpadwups-builder
script:
- docker run -it --rm -v ${PWD}:/project hidtovpadwups-builder make

before_deploy:
- mkdir -p "wiiu/plugins"
- mkdir -p "wiiu/controller"
- cp controller_patcher_configs/*.ini ./wiiu/controller
- commit="$(git rev-parse --short=7 HEAD)"
- cp hidtovpad.mod wiiu/plugins/
- chmod +x gitrev.sh
- versiontag="$(./gitrev.sh)"
- zip -r hid_to_vpad_WUPS_$versiontag.zip wiiu
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=HIDtoVPAD-WUPS-$versiontag
- commitLog="$(git log -1 --pretty=%B)"
- commitMessage="$(echo -e "-\n" && echo "HID to VPAD nightly WUPS build. Not a stable release. Expect bugs!" && echo -e "Commitlog:")"
- git tag $GIT_TAG -a -m "$commitMessage" -m "$commitLog"
- git push --quiet https://$GITHUBKEY@github.com/Maschell/hid_to_vpad $GIT_TAG > /dev/null 2>&1

deploy:
  provider: releases
  skip_cleanup: true
  prerelease: true
  api_key:
    secure: ""
  file: hid_to_vpad_WUPS_$versiontag.zip
  on:
    repo: Maschell/hid_to_vpad
    tags: false
    all_branches: false